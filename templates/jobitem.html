<div class="mb-3 border-bottom pb-2 row w-100 p-3">
  <div class="col-9">
  <h4 style="color:rgb(120,120,120,120);margin-bottom:4px;">{{job['title']}}</h4>
  <div><b>Location:</b> {{job['location']}}</div>
  {% if 'salary' in job %}
   <div><b>Salary:</b> {{job['salary']}}</div>
  {% endif %}
    <div><b>Responsibilities:</b> {{job['responsibilites']}}</div>
    <div><b>Requirements:</b> {{job['requirements']}}</div>
  </div>
  <div class="col-3">
  <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary">Apply</a>
  </div>
</div>
